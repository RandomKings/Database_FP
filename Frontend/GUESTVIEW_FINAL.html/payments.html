<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Payment Page</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-md bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Payment Page</h1>
        <form id="paymentForm" class="space-y-4">
            <div>
                <label for="amountPaying" class="block text-gray-700 font-medium mb-2">Amount Paying:</label>
                <input 
                    type="text" 
                    id="amountPaying" 
                    readonly 
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
            </div>

            <div>
                <label for="paymentMethod" class="block text-gray-700 font-medium mb-2">Payment Method:</label>
                <select 
                    id="paymentMethod" 
                    required 
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
                    <option value="">Select Payment Method</option>
                </select>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300 text-lg font-semibold"
            >
                Confirm Payment
            </button>
        </form>

        <button 
            id="payLaterButton"
            class="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition duration-300 text-lg font-semibold mt-4"
            onclick="redirectToDashboard()"
        >
            Pay Later
        </button>

        <p id="statusMessage" class="text-center text-red-500 mt-4"></p>
    </div>

    <script>
        function redirectToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
    <script src="payments.js"></script>
</body>
</html>
