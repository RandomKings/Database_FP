<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h1>
        <form id="signup-form" class="space-y-6">
            <!-- First Name -->
            <div>
                <label for="first-name" class="block text-sm font-medium text-gray-600">First Name</label>
                <input 
                    type="text" 
                    id="first-name" 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300" 
                    required>
            </div>
            <!-- Last Name -->
            <div>
                <label for="last-name" class="block text-sm font-medium text-gray-600">Last Name</label>
                <input 
                    type="text" 
                    id="last-name" 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300" 
                    required>
            </div>
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300" 
                    required>
            </div>
            <!-- Phone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300" 
                    required>
            </div>
            <!-- Address -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
                <input 
                    type="text" 
                    id="address" 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300" 
                    required>
            </div>
            <!-- Date of Birth -->
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
                <input 
                    type="date" 
                    id="dob" 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300" 
                    required>
            </div>
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300" 
                    required>
            </div>
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                Sign Up
            </button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>

    <!-- Custom script -->
    <script src="signup.js"></script>
</body>
</html>
